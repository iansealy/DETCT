[FileFinder::ByName / ScriptNotROrSh]
dir = script
skip = .*\.R$
skip = .*\.sh$
[@Starter]
GatherDir.exclude_filename = LICENSE
ExecDir.dir = script
Test::Compile.script_finder = ScriptNotROrSh
[ModuleBuild]
[PodWeaver]
finder = :InstallModules
finder = ScriptNotROrSh
[PodCoverageTests]
[Test::Perl::Critic]
[PerlTidy]
[AutoPrereqs]
[OurPkgVersion]
[Encoding]
encoding = bytes
match = \.ba[mi]$
