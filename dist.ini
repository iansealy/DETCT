[@Basic]
[ExecDir]
dir = script
[FileFinder::ByName / ScriptNotR]
dir = script
skip = .*\.R$
[ModuleBuild]
[PodWeaver]
finder = :InstallModules
finder = ScriptNotR
[PodCoverageTests]
[PodSyntaxTests]
[Test::Compile]
script_finder = ScriptNotR
[Test::Perl::Critic]
[PerlTidy]
[AutoPrereqs]
[PkgVersion]
[Encoding]
encoding = bytes
match = \.ba[mi]$
