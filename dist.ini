version = 0.1.66

[@Basic]
[ExecDir]
dir = script
[FileFinder::ByName / ScriptNotROrSh]
dir = script
skip = .*\.R$
skip = .*\.sh$
[ModuleBuild]
[PodWeaver]
finder = :InstallModules
finder = ScriptNotROrSh
[PodCoverageTests]
[PodSyntaxTests]
[Test::Compile]
script_finder = ScriptNotROrSh
[Test::Perl::Critic]
[PerlTidy]
[AutoPrereqs]
[PkgVersion]
[Encoding]
encoding = bytes
match = \.ba[mi]$
